        display: flex;

      button {

        width: 120px;

      }
      .containerButtons {
        gap: 1rem;
        margin-top: 1rem;
      }
      .icon {
        font-size: 1rem;
      }
      .shape {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background: #8E2DE2;
        opacity: .75;
        z-index: -1;
        background: -webkit-linear-gradient(to right, #4A00E0, #8E2DE2);
        background: linear-gradient(to right, #4A00E0, #8E2DE2);
      }
      @media (hover:hover) {
        button:hover {
          background-color: #ffffff38;
          opacity: .7;
        }
      }
    </style>
  </head>
